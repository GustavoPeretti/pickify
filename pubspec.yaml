name: pickify
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_secure_storage: ^9.2.2
  http: ^1.2.2
  path: ^1.9.0
  sqflite: ^2.4.1
  sqflite_common_ffi: ^2.3.4+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - .env

  fonts:
    - family: Bungee
      fonts:
        - asset: assets/fonts/Bungee-Regular.ttf

    - family: Rubik
      fonts:
        - asset: assets/fonts/RubikDistressed-Regular.ttf
        
    - family: Ruda
      fonts:
        - asset: assets/fonts/Ruda-VariableFont_wght.ttf
        - asset: assets/fonts/Ruda-Bold.ttf
          weight: 700